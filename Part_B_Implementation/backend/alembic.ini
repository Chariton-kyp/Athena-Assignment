# Alembic Configuration for TechFlow Solutions

[alembic]
# path to migration scripts
script_location = alembic

# prepend the current directory to sys.path
prepend_sys_path = .

# version path separator (os-specific by default)
version_path_separator = os

# sqlalchemy.url is set dynamically in env.py from settings
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks for formatting after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
