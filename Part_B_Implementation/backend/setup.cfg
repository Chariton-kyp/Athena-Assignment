[coverage:run]
source = app
branch = true
omit =
    */tests/*
    */__pycache__/*
    app/main.py
    app/verify_google_api.py
    app/core/runtime_settings.py
    app/routers/notifications.py
    app/services/google_sheets_service.py
    app/db/database.py
    app/ai/embeddings.py
    app/ai/hybrid_search.py
    app/ai/similarity.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
show_missing = true
