services:
  # PostgreSQL Database with pgvector
  # NOTE: Default credentials are for DEVELOPMENT ONLY
  # For production, set POSTGRES_PASSWORD environment variable before running
  db:
    image: pgvector/pgvector:pg16
    container_name: techflow-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-techflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-techflow_automation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7001:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techflow -d techflow_automation"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Service (Production)
  # All configuration is loaded from backend/.env
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: techflow-backend
    ports:
      - "7000:7000"
    volumes:
      # Mount data directory for processing (read-only)
      - ../dummy_data:/app/data:ro
      # Mount output directory for exports
      - ./output:/app/output
      # Google Sheets credentials
      - ./backend/credentials:/app/credentials:ro
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific path overrides (these paths exist inside container)
      - DATA_PATH=/app/data
      - OUTPUT_PATH=/app/output
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google-sheets-credentials.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    profiles:
      - prod

  # Backend Development Service (with hot reload)
  # All configuration is loaded from backend/.env
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: techflow-backend-dev
    ports:
      - "7000:7000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      - ./backend/alembic:/app/alembic
      - ../dummy_data:/app/data:ro
      - ./output:/app/output
      # Google Sheets credentials (create this folder and add your credentials.json)
      - ./backend/credentials:/app/credentials:ro
    environment:
      # Docker-specific path overrides (these paths exist inside container)
      - DATA_PATH=/app/data
      - OUTPUT_PATH=/app/output
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google-sheets-credentials.json
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 7000 --reload"
    profiles:
      - dev

  # Frontend Service (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:7000
        - NEXT_PUBLIC_WS_URL=ws://localhost:7000/ws/notifications
    container_name: techflow-frontend
    ports:
      - "7002:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod

  # Frontend Development Service (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: techflow-frontend-dev
    ports:
      - "7002:3000"
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/public:/app/public
      - ./frontend/messages:/app/messages
      - ./frontend/i18n:/app/i18n
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:7000
      - NEXT_PUBLIC_WS_URL=ws://localhost:7000/ws/notifications
    depends_on:
      - backend-dev
    profiles:
      - dev

  # Testing Service (Unit Tests Only)
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: techflow-test
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      - ../dummy_data:/app/data:ro
      - ./output:/app/output
    environment:
      - APP_ENV=testing
      - LOG_LEVEL=DEBUG
      - DATA_PATH=/app/data
    command: ["pytest", "tests/", "-v", "-m", "not integration", "--cov=app", "--cov-report=html", "--cov-report=term-missing"]
    profiles:
      - test

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: techflow-network
