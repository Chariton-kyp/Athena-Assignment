<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #f59e0b;
    }

    h1 {
      color: #1e293b;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0284c7;
    }

    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }

    .tips h3 {
      color: #475569;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      color: #64748b;
      font-size: 14px;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tips li::before {
      content: "•";
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>

    <h1>Χωρίς σύνδεση</h1>
    <p>
      Δεν είστε συνδεδεμένοι στο διαδίκτυο. Ελέγξτε τη σύνδεσή σας και δοκιμάστε ξανά.
    </p>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Δοκιμάστε ξανά
    </a>

    <div class="tips">
      <h3>Τι μπορείτε να κάνετε:</h3>
      <ul>
        <li>Ελέγξτε τη σύνδεση Wi-Fi ή δεδομένων</li>
        <li>Επανεκκινήστε το router σας</li>
        <li>Δοκιμάστε ξανά σε λίγα λεπτά</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
