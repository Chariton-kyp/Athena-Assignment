<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGradient)"/>

  <!-- Document stack -->
  <g transform="translate(96, 80)">
    <!-- Back document -->
    <rect x="40" y="20" width="200" height="260" rx="12" fill="rgba(255,255,255,0.3)"/>

    <!-- Middle document -->
    <rect x="20" y="10" width="200" height="260" rx="12" fill="rgba(255,255,255,0.5)"/>

    <!-- Front document -->
    <rect x="0" y="0" width="200" height="260" rx="12" fill="white"/>

    <!-- Document lines -->
    <rect x="24" y="40" width="120" height="12" rx="6" fill="#0ea5e9"/>
    <rect x="24" y="68" width="152" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="24" y="88" width="140" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="24" y="108" width="145" height="8" rx="4" fill="#e2e8f0"/>

    <!-- Checkmark circle -->
    <circle cx="156" cy="200" r="40" fill="url(#accentGradient)"/>
    <path d="M136 200 L150 214 L176 188" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Flow arrows -->
  <g transform="translate(300, 200)">
    <path d="M0 40 L60 40" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M45 25 L60 40 L45 55" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  </g>

  <!-- "TF" text -->
  <text x="380" y="320" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" opacity="0.9">TF</text>
</svg>
